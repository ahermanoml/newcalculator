<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <input type="text" name="display" id="displayInput">
        </div>
        <div class="line" id="line1">
            <button>CE</button>
            <button>SQRT</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="line" id="line2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="line" id="line3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="line" id="line4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="plusButton">+</button>
        </div>
        <div class="line" id="line5">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
